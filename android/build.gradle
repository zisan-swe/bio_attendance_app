// Root-level build.gradle (project-wide)

allprojects {
    repositories {
        google()
        mavenCentral()
        // (No jcenter; keep things modern)
    }
}

// Move Gradle build output to <repo>/build (two levels up from /android)
def newBuildDir = rootProject.layout.buildDirectory.dir("../../build").get()
rootProject.layout.buildDirectory.value(newBuildDir)

// Apply the same relocation to all subprojects, and ensure :app is evaluated first
subprojects { project ->
    // Put each module's build under the relocated root build dir
    def newSubprojectBuildDir = newBuildDir.dir(project.name)
    project.layout.buildDirectory.value(newSubprojectBuildDir)

    // Ensure the app module is evaluated so plugins/tasks are configured in the right order
    project.evaluationDependsOn(":app")
}

// Standard clean task
tasks.register("clean", Delete) {
    delete(rootProject.layout.buildDirectory)
}
